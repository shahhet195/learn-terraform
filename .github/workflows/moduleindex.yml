name: moduleindex

on:
  workflow_dispatch:

jobs:
  tfmoduleindex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
        
      - name: Generate Terraform Modules Index and inject in README.md
        shell: bash
        run: $PWD/scripts/tfmoduleindex.sh

      - name: Print Readme
        shell: bash
        run: cat $PWD/README.md

      - name: Git status
        id: git_status
        shell: bash
        run: |
          if [[ -n $(git status --porcelain) ]]; then
          echo "true"
          else
          echo "false"
          fi
          
      - name: Create Pull Request
        id: cpr
        if: steps.git_status.outputs
        uses: peter-evans/create-pull-request@v6
        with:
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          commit-message: "Auto-generate moduleindex by GitHub Actions"
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          add-paths: ./README.md
          title: Auto-Update Terraform Modules Index in README
          body: |
            ---
            Good news everyone,
            
            There is a new terraform module!
            
            Let's update that in README.md.
            
            ---
            ðŸ¤– I am a bot, beep beep.
          branch: autoupdate-readme
          base: main
          delete-branch: true
      
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
