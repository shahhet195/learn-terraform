# This is a basic workflow that is manually triggered

name: moduleindex

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  moduleindex:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
      - name: Generate Terraform Modules Index and inject in README.md
        shell: bash
        run: $PWD/scripts/module_index.sh

      - name: Print Readme
        shell: bash
        run: cat $PWD/README.md

      - name: Check for changes in Readme
        id: git_status
        run: |
          git status --porcelain > git_status.txt
          echo "::set-output name=changes::$(cat git_status.txt | wc -l)"

      - name: Add changes if any
        if: steps.git_status.outputs.changes != '0'
        run: |
          git add .
          git commit -m "Auto-generate moduleindex by GitHub Actions"
          git push
