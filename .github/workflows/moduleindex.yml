# This is a basic workflow that is manually triggered

name: moduleindex

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  moduleindex:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
        
      - name: Generate Terraform Modules Index and inject in README.md
        shell: bash
        run: $PWD/scripts/module_index.sh

      - name: Print Readme
        shell: bash
        run: cat $PWD/README.md

      - name: Git status
        run: git status

      - name: Git add
        run: git add -A

      - id: ghauth
        run: gh auth status

     # - name: Git config
      #  run: git config --global user.email "shahhet195@outlook.com" && git config --global user.name "shahhet195"

      - name: Git commit
        run: git commit -m "update moduleindex"

      - name: Git push
        run: git push
